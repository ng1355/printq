<html>
<head>
	<title>Print-Q: Register</title>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
</head>
<body>
<div class='container'>
	<div class='row'>
		<img class="img-fluid" src="images/printer-icon-48-202093.png" style="width:48px;height:48px;margin-top: 20px;margin-right: 10px;">
		<h1 class="display-3 font-weight-bold">Print-Q</h1>
	</div>
	<form action="/register" method="POST">
		<h1 class="display-5 text-primary">Register</h1>
	  <div class="form-group row">
	    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name='username' placeholder="Username" maxlength="20" required>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" name='password' placeholder="Password" required="">
	    </div>
	  </div>
	  	<label for="selectSchool" class='font-weight-bold'>Selet your school</label>
	  	<select class="form-control margin-bottom">
	  		<option>New York University</option>
		</select>
		<div id='submitMessage' class="alert alert-info mt-3" role="alert">
		  <strong>Don't see your school?</strong> Send us a request <a href='/report'> here </a>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	  <fieldset class="form-group">
	    <div class="row">
	      <legend class="col-form-legend col-sm-2">Default ink preference</legend>
	      <div class="col-sm-10">
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="ink_pref" checked>
	            Black and White
	          </label>
	        </div>
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="ink_pref">
	            Color
	          </label>
	        </div>
	      </div>
	    </div>
	  </fieldset>
	  <div class="form-group row">
	    <div class="col-sm-10">
	      <button type="submit" class="btn btn-primary">Submit</button>
	    </div>
	  </div>
	</form>
	<a href="/login">Back to login</a>

</body>


</html>
