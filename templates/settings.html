<html>
<head>
	<title>Print-Q: Register</title>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
</head>
<body>
<div class='container'>
	<div class='row ml-2'>
		<img class="img-fluid" src="images/printer-icon-48-202093.png" style="width:48px;height:48px;margin-top: 20px;margin-right: 10px;">
		<h1 class="display-3 font-weight-bold">Print-Q</h1>
	</div>
	<header class="header clearfix">
        <nav>
          <ul class="nav nav-tabs float-left">
            <li class="nav-item">
              <a class="nav-link" href="/">SEARCH <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SEE ALL PRINTERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/report">REPORT ISSUE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/settings">SETTINGS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">LOGOUT</a>
            </li>
          </ul>
        </nav>
      </header>
      <h1 class='display-5 mt-4'> Settings </h1>
	  <fieldset class="form-group">
	  	<label class='text-primary font-weight-bold'>Change your default ink preference</label>
	    <div class="row">
	      <div class="col-sm-10">
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="ink_pref" checked>
	            Black and White
	          </label>
	        </div>
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="ink_pref">
	            Color
	          </label>
	        </div>
	      </div>
	    </div>
	  </fieldset>
	  <label for="selectSchool" class='text-primary font-weight-bold'>Change your school</label>
	  	<select class="form-control margin-bottom">
	  		<option>New York University</option>
		</select>
		<div id='submitMessage' class="alert alert-info mt-3" role="alert">
		  <strong>Don't see your school?</strong> Send us a request <a href='/report'> here </a>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
	  <div class="form-group row">
	    <div class="col-sm-10">
	      <button type="submit" class="btn btn-primary">Submit changes</button>
	    </div>
	  </div>
	</form>
	<a href="/"> < Back </a>

</body>


</html>
