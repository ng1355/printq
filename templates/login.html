<html>
<head>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/images/favicon.ico" />
</head>
<body>
	<div class='container'>
		<div class='row'>
			<img class="img-fluid" src="images/printer-icon-48-202093.png" style="width:48px;height:48px;margin-top: 20px;margin-right: 10px;">
			<h1 class="display-3 font-weight-bold">Print-Q</h1>
		</div>
			<form action="/loginAuth" method="POST">
				<h1 class="display-5 text-primary">Login</h1>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Username:</label>
			    <input type="text" name = "username" maxlength="20" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password: </label>
			    <input type="password" name = "password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="form-check">
			    <label class="form-check-label">
			      <input type="checkbox" class="form-check-input">
			      Remember me
			    </label>
			  </div>
			  <button type="submit" value= Login class="btn btn-primary">Submit</button>
			</form>
			<a href="/register">Not a member? Register</a>
	</div>
</body>


</html>
