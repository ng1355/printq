<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Print-Q</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../css/narrow-jumbotron.css" rel="stylesheet">
    {{gmap.js}}
  </head>

  <body>

    <div class="container">
    	<div class='row ml-2'>
			<img class="img-fluid" src="images/printer-icon-48-202093.png" style="width:48px;height:48px;margin-top: 20px;margin-right: 10px;">
			<h1 class="display-3 font-weight-bold">Print-Q</h1>
		</div>
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-tabs float-left">
            <li class="nav-item">
              <a class="nav-link active" href="#">SEARCH <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SEE ALL PRINTERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/report">REPORT ISSUE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings">SETTINGS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">LOGOUT</a>
            </li>
          </ul>
        </nav>
      </header>

      <main role="main">
        <h1 class="display-5">Find the nearest printer.</h1>
		{{gmap.html}}
         <form class='form-inline' method='post'>
         <label class='mr-sm-2' for="selectingAPrinter">Select a floor</label>
		<select class='custom-select mb-2 mr-sm-2 mb-sm-0' name='floornum'>
			<option selected>Choose...</option>
			<option value='1'>1</option>
			<option value='2'>2</option>
			<option value='3'>3</option>
			<option value='4'>4</option>
			<option value='5'>5</option>
			<option value='6'>6</option>
			<option value='7'>7</option>
			<option value='8'>8</option>
		</select>
		<button class='btn btn-success btn-sm' type='submit' name='submit'>Submit</button>
		</form>
		{% if result %}
		<p class="my-4 btn btn-primary">Closest printer is: <span class="badge badge-light">{{result}}</span></p>
		{% endif %}

    </div> <!-- /container -->
  </body>
</html>
